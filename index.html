<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afkortingen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #message {
            display: none; /* Verberg het element */
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Afkortingen</h1>
    <p>Hieronder vind je een lijst met veelgebruikte afkortingen:</p>

    <!-- Tabel met afkortingen -->
    <table>
        <thead>
            <tr>
                <th>Afkorting</th>
                <th>Betekenis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>HyperText Markup Language</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Cascading Style Sheets</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>API</td>
                <td>Application Programming Interface</td>
            </tr>
        </tbody>
    </table>

    <!-- Verborgen geheime informatie -->
    <div id="message"></div>

    <script>
        // Beveiliging tegen rechtsklikken (contextmenu uitschakelen)
        document.addEventListener('contextmenu', (event) => event.preventDefault());

        // Beveiliging tegen inspectietools (F12 en Ctrl+Shift+I uitschakelen)
        document.addEventListener('keydown', function(event) {
            if (
                event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && event.key === 'I')
            ) {
                event.preventDefault();
                alert("Inspectietools zijn uitgeschakeld!");
            }
        });

        // Toetsencombinatie Ctrl + I om geheime informatie te tonen
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'i') { // Toetsencombinatie Ctrl + I
                const secretElement = document.getElementById('message');
                if (!secretElement.innerHTML) {
                    // Voeg geheime informatie dynamisch toe
                    secretElement.innerHTML = `
                        <h2>Geheime Informatie</h2>
                        <p>Gefeliciteerd! Je hebt de geheime informatie ontgrendeld.</p>
                    `;
                }
                secretElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
