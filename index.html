<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afkortingen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #message {
            display: none; /* Verberg het element */
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mijn gebruikte afkortingen</h1>
    <p>Deze website is erg saai...</p>

    <div id="message"></div>

    <script>
        // Beveiliging tegen rechtsklikken (contextmenu uitschakelen)
        document.addEventListener('contextmenu', (event) => event.preventDefault());

        // Beveiliging tegen inspectietools (F12 en Ctrl+Shift+I uitschakelen)
        document.addEventListener('keydown', function(event) {
            if (
                event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && event.key === 'I')
            ) {
                event.preventDefault();
                alert("Inspectietools zijn uitgeschakeld!");
            }
        });

        // Toetsencombinatie Ctrl + I om geheime informatie te tonen
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'i') { // Toetsencombinatie Ctrl + I
                const secretElement = document.getElementById('message');
                if (!secretElement.innerHTML) {
                    // Voeg geheime informatie dynamisch toe
                    secretElement.innerHTML = `
                        <h2>Geheime Informatie</h2>
                        <p>Gefeliciteerd! Je hebt de geheime informatie ontgrendeld.</p>
                    `;
                }
                secretElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
